<script type="text/javascript">
  RED.nodes.registerType("revpi-dio in", {
    category: "pdlib",
    color: "#E6E0F8",
    defaults: {
      name: { value: "" },
      pinname: { value: "", required: true }
    },
    inputs: 0,
    outputs: 1,
    icon: "rpi.png",
    label: function() {
      return this.name || "Revpi-DIO-IN";
    }
  });

      <label for="node-input-name"><i class="icon-tag"></i> Name</label>

      <input type="text" id="node-input-pinname" placeholder="Input Pin">
  </div>

<script type="text/x-red" data-help-name="revpi-dio in">
  <p>RevPi DIO Input node</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType("revpi-dio out", {
    category: "pdlib",
    color: "#E6E0F8",
    defaults: {
      name: { value: "" },
      pinname: { value: "", required: true },
      pinvalue: { value: "msg.payload", required: true }
    },
    inputs: 1,
    outputs: 0,
    icon: "rpi.png",
    label: function() {
      return this.name || "Revpi-DIO-OUT";
    }
  });
</script>

<script type="text/x-red" data-template-name="revpi-dio out">

  <label for="node-input-pinvalue"><i class="icon-tag"></i>Value</label>
